# MySQL.  Versions 4.1 and 5.0 are recommended.
#
# Install the MYSQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem 'mysql2'
#
# And be sure to use new-style password hashing:
#   http://dev.mysql.com/doc/refman/5.0/en/old-client.html
development:
  adapter: mysql2
  encoding: utf8
  database: apollog2_development
  pool: 5
  username: apollog2
  password: apollog2
  socket: /tmp/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: apollog2_test
  pool: 5
  username: apollog2
  password: apollog2
  socket: /tmp/mysql.sock

production:
  adapter: mysql2
  encoding: utf8
  database: apollog2_production
  pool: 5
  username: <%= ENV['APOLLOG2_DATABASE_USERNAME'] %>
  password: <%= ENV['APOLLOG2_DATABASE_PASSWORD'] %>
  socket: <%= ENV['APOLLOG2_DATABASE_SOCKET'] %>

